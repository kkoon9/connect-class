image: node:12

stages:
  - build
  - deploy

cache:
  paths:
    - front/node_modules/
build:
  stage: build
  script:
    - cd front
    - npm install
    - npm run build
  artifacts:
    expire_in: 1 hour
    paths:
      - build

deploy-to-s3:
  image: python:latest
  stage: deploy
  script:
    - pip install awscli
    - aws s3 sync build s3://connectclass.io --acl public-read
  only:
    - release
  when: manual